<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"
            >Music Locator<i class="far fa-compass m-2"></i
          ></a>
        </div>
      </nav>
      <div>
        <form id="Search-artist">
          <label for="city-input">Search an artist below</label>
          <input type="text" id="artist-input" /><br />
          <input id="find-artist" type="submit" value="Search Artist" />
        </form>
      </div>

      <div class="container">
        <div class="row">
          <div class="col md-8">
            <h2 class="header">Artist Results</h2>
            <div class="card horizontal">
              <div class="card-image">
                <img src="https://lorempixel.com/100/190/nature/6" />
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p>artist info pop up here</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>
        <h2>Created by: Seth | Justin | David | Kristen</h2>
    </footer> -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</html>
