<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"
            >Music Locator<i class="far fa-compass m-2"></i
          ></a>
        </div>
      </nav>
      <div>
        <form id="Search-artist">
          <div style="background-color: whitesmoke;">
          <label for="city-input">Search an artist below</label>
          <input type="text" id="artist-input" /><br />
          </div>
          <input id="find-artist" type="submit" value="Search Artist" />
        </form>
      </div>

      
        <div class="row">
          <div>
            <h2 class="header white-text artist-results center-align">Artist Results</h2>
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <p>artist info pop up here</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- <footer>
        <h2>Created by: Seth | Justin | David | Kristen</h2>
    </footer> -->
  </body>
  <script
    src="https://kit.fontawesome.com/e19c2364b2.js"
    crossorigin="anonymous"
  ></script>

  <script src="./script.js"></script>
</html>
